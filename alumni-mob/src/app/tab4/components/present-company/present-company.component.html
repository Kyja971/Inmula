<ion-row class="blockModal">
  <ion-col>
    <h2> Ajouter société</h2>

    <ion-list inset="true">
      <ion-item class="society">
        <ion-icon name="business-outline" slot="start"></ion-icon>
        {{company.company_name}}
      </ion-item>

      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        Ville : {{company.citycode}} {{company.city}}
      </ion-item>
      
      <ion-item>
        <ion-icon name="medical-outline" slot="start"></ion-icon>
        Activité : {{company.naf_label}}
      </ion-item>

      <ion-item>
        <ion-icon name="earth-outline" slot="start"></ion-icon>
        Site internet : 
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        Mail : 
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        Téléphone : 
      </ion-item>
      
      <ion-item>
        <ion-icon name="speedometer-outline" slot="start"></ion-icon>
        Potentiel d'embauche : 
        <div *ngIf="company.is_high_potential">
          Fort
        </div>
        <div *ngIf="!company.is_high_potential">
          Faible
        </div>
      </ion-item>
    </ion-list>

    <ion-button (click)="addCompanyToArray()" expand="block">Suivre</ion-button>
    <!-- <ion-button (click)="dismissModal()">Fermer</ion-button> -->
  </ion-col>
</ion-row>
