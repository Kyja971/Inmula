<ion-item>
  <ion-label>
    <p class="title"> {{ post.title }} </p> 
    
    <div *ngIf="post.type === 'Information'">
      <p>Information</p>
    </div>
    <div *ngIf="post.type === 'Astuce'">
      <p>Astuce</p>
    </div>
    <div *ngIf="post.type === 'Offre emploi'">
      <p>Offre emploi</p>
    </div>

    <div *ngIf="post.media && post.media.length > 0">
      <img [src]= post.media />
    </div>
    
    <div>
      <p class="postContent"> {{ post.content }} </p> 
      <p class="postDate" text-align="right"> Post√© le {{ post.postedAt | date: 'dd/MM/yyyy' }} </p>
    </div>
    
  </ion-label>
</ion-item>
