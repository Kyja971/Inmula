<ion-item>
  <ion-label>
    <p class="title"> {{ post.title }} </p> 
    
    <div *ngIf="post.type === 'Information'">
      <p>Information</p>
    </div>
    <div *ngIf="post.type === 'Astuce'">
      <p>Astuce</p>
    </div>
    <div *ngIf="post.type === 'Offre emploi'">
      <p>Offre emploi</p>
    </div>

    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <h2 class="title"> {{ post.title }} </h2>
      </ion-col>
      <ion-col size="3">
        <h3>Offre d'emploi</h3>
      </ion-col>
    </ion-row>
    
    <div *ngIf="post.media && post.media.length > 0">
      <img [src]= post.media class="post-thumbnail">
    </div>
    
    <div>
      <p class="postContent"> {{ post.content }} </p> 
      <p class="postDate" text-align="right"> Post√© le {{ post.postedAt | date: 'dd/MM/yyyy' }} </p>
    </div>
    
  </ion-label>
</ion-item>
