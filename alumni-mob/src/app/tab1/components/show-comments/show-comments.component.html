<ion-row class="modalCustom">
  <ion-col>
    <h2>Commentaires</h2>
    <ion-list lines="none" *ngFor="let showComment of showComments">
        <ion-item class="comments align-items-start">
          <ion-thumbnail>
            <img alt="Profile Picture" class="avatar" src="https://avatar.iran.liara.run/public"/>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ showComment.intern.firstName }} {{ showComment.intern.lastName }}</h2>
            <p class="postDate"> Posté le {{ post.postedAt | date: 'dd/MM/yyyy' }} </p>
            <p>{{ showComment.content }}</p>
          </ion-label>
        </ion-item>
    </ion-list>

    
      <form [formGroup]="writeCommentForm" (ngSubmit)="onSubmit()">
        <ion-row class="response">
        <ion-col size="10"><ion-input formControlName="content" placeholder="Répondre au post" class="custom-input"> </ion-input></ion-col>
        <ion-col size="2">
          <ion-button type="submit"><ion-icon name="arrow-forward-circle-sharp"></ion-icon></ion-button>
        </ion-col>
    </ion-row>
    </form>

    
      

      

  </ion-col>
</ion-row>
