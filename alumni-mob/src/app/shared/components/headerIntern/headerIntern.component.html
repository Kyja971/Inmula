<ion-item>
  <ion-thumbnail slot="start">
    <!-- <img alt="Profile Picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> -->
    <img alt="Profile Picture" class="avatar" src="https://avatar.iran.liara.run/public?{{num}}" (click)="goProfile(id)"/>
  </ion-thumbnail>

  <ion-label>
    <h2> {{ intern.firstName }} {{ intern.lastName }} </h2>
    <h3 class="internCompany"> {{ intern.occupation }} chez {{ intern.company.name }} </h3> 
    <p class="internPoe">{{ connected }} {{ intern.poe.name }} {{ intern.poe.beginAt | date: 'dd/MM/yyyy' }} - {{ intern.poe.endAt | date: 'dd/MM/yyyy'}} </p>
  </ion-label>
  <div *ngIf="currentPage === '/tabs/tab3'">
    <div class="status-indicator" [ngClass]="{'connected': isInternConnected}"></div>
  </div>
  
  <ion-icon name="chatbubbles-outline" size="large" (click)="onChatClick(intern)"></ion-icon>
</ion-item>
