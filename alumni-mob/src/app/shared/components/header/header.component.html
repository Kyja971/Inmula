<ion-header [translucent]="true">
  <ion-row class="ion-align-items-center">
    <ion-col size="2">
      <ion-tab-button (click)="goBack()" *ngIf="currentPage !== '/tabs/tab1'">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-tab-button>
    </ion-col>
    <ion-col size="8">
      <ion-img src="../../../../assets/images/logo-aelion-new-white.png" alt="logo aelion"></ion-img>
    </ion-col>
    <ion-col size="2">
      <ion-tab-button [routerLink]="['/profil']" class="ion-float-right">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-header>
